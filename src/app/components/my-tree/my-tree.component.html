<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding matTreeNodePaddingIndent="22">
    <button mat-icon-button (click)="clickOnCategory(node)">
<!--      <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">-->
<!--        {{ node.type === 'cart-plus' ? 'description' : 'folder' }}-->
<!--      </mat-icon>-->
      {{node.category.name}}
    </button>

  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="10">
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.category.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
<!--      <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">-->
<!--        {{ node.type ==='cart-plus' ? 'description' : 'folder' }}-->
<!--      </mat-icon>-->
      <span>{{node.category.name}}</span>
    </button>
  </mat-tree-node>
</mat-tree>
