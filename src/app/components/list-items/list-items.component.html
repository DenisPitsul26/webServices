<div class="container">
  <div class="row">
    <div class="col-sm-6 col-lg-3 col-md-4" *ngFor="let item of items">
      <div class="card mt-4">
        <!--<img class="card-img-top img-fluid" src="/../../assets/first.jpg" alt="">-->
        <div class="containerMy">
          <img  [src]="item.img" alt="Avatar" class=" image card-img-top img-fluid">
          <div class="middle">
            <div class="text" (click)="alertTest()">Add to cart</div>
          </div>
        </div>
        <div class="card-body">
          <h3 class="card-title ellipsis">{{item.itemName}}</h3>
          <h4>{{item.price}}</h4>
          <p class="card-text ellipsis" >{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
